- title: "DELFI 2023: Konzepte und Erfahrungen bei der Realisierung dezentraler, offener Lehrmaterialien mit LiaScript"
  link: "https://liascript.github.io/blog/liascript-workshop-auf-der-delfi-tagung-in-aachen/"
  gps:
    latitude: 50.778124727097975
    longitude: 6.060816170303606
  date: "2023-09-11"
  image: "https://delfi-tagung.de/fileadmin/FG/WI-ELE/_processed_/a/d/csm_Flyer_Petrol_994e8b2c56.png"
  description: |
    LiaScript implementiert als Markdown-basierte Beschreibungssprache für Lehrinhalte die zentralen Konzepte von Open Educational Ressources.
    Basierend auf einer textuellen Darstellung, ohne zentrale Infrastruktur, können Lehrmaterialien ähnlich Open-Source-Softwareprojekten in einer Community entwickelt, geteilt und geprüft werden.
    Das Tutorial gibt einen Überblick über den Stand des Projektes und führt die Teilnehmer:innen in die Basiskonzepte und Nutzungsmuster ein.
    Darüber hinaus werden anhand von Anwendungsfällen die Hemmnisse und Herausforderungen bei der Etablierung von Open Educational Ressources (OER) erörtert.
  tags:
    - Tutorial
    - German
  categories:
    - Conference


